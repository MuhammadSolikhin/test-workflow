name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build, Push, and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Google Container Registry
      uses: docker/login-action@v2
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Build and Push Docker Image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:latest .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:latest

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Decode Cloud Storage Service Account
      run: |
        echo "${{ secrets.CLOUD_STORAGE_SERVICE_ACCOUNT }}" | base64 --decode > ${HOME}/cloud_storage.json

    - name: Decode Firebase Service Account
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode > ${HOME}/firebase.json

    - name: Decode and Set Environment Variables
      run: |
        if [ ! -x "$(command -v jq)" ]; then
          echo "jq not found, installing..."
          sudo apt-get update
          sudo apt-get install -y jq
        fi

        export CLOUD_STORAGE_SERVICE_ACCOUNT=$(cat ${HOME}/cloud_storage.json | jq -sRr @uri)
        export FIREBASE_SERVICE_ACCOUNT=$(cat ${HOME}/firebase.json | jq -sRr @uri)

        gcloud run deploy test-workflow \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:latest \
          --region ${{ secrets.GCP_REGION }} \
          --platform managed \
          --port 3000 \
          --allow-unauthenticated \
          --set-env-vars CLOUD_STORAGE_SERVICE_ACCOUNT="$CLOUD_STORAGE_SERVICE_ACCOUNT" \
          --set-env-vars FIREBASE_SERVICE_ACCOUNT="$FIREBASE_SERVICE_ACCOUNT"
      env:
        CLOUDSDK_METRICS_ENVIRONMENT: github-actions-setup-gcloud
        CLOUDSDK_METRICS_ENVIRONMENT_VERSION: 1.1.1
