name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build, Push, and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Google Container Registry
      uses: docker/login-action@v2
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Build and Push Docker Image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:latest .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:latest

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Decode and set secrets as environment variables
      run: |
        echo ${{ secrets.CLOUD_STORAGE_SERVICE_ACCOUNT_B64 }} | base64 --decode > ${HOME}/cloud_storage.json
        echo ${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }} | base64 --decode > ${HOME}/firebase.json

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy my-service-name \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-app:latest \
          --region ${{ secrets.GCP_REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars CLOUD_STORAGE_SERVICE_ACCOUNT="$(cat ${HOME}/cloud_storage.json | base64)" \
          --set-env-vars FIREBASE_SERVICE_ACCOUNT="$(cat ${HOME}/firebase.json | base64)"
      env:
        CLOUDSDK_METRICS_ENVIRONMENT: github-actions-setup-gcloud
        CLOUDSDK_METRICS_ENVIRONMENT_VERSION: 1.1.1
